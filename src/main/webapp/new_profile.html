<!DOCTYPE html>
<html>
    <head>
        <title>New Profile Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="new_profile_style.css">
        <script src="switchAction.js"></script>
    </head>

    <body>
        <div class="container">

            <div id="logout">
              <a href="index.html" >Log out</a>
            </div>

            <div id="text-welcome">
                <h2>Hi [user_name]</h2>
            </div>

            <div id="newUser">
              <p>We are happy you decided to join us</p>
              <p>Get started by adding a new account</p>

              <div class="actions">
              <div id="newAccount">
      		<input type="button" value="Add a New Account" id="new-account-new-profile" onclick="getNewUserForm()">
              </div>

              <!-- Form to create a new account -->
              <div id="new-account-form-2">
                <form action="api/accounts/" method="post">
                  <fieldset>
                    <div class="field">
                      <label for="type">Account Type</label>
                      <br>
                      <input type="radio" name="accountType" value="direct" checked> Direct<br>
                      <input type="radio" name="accountType" value="saving"> Saving<br>
                    </div>
                    <div class="field">
                      <label for="amount">Amount</label>
                      <br>
                      <input type="text" name="amount" placeholder="Enter the amount to add to your account..">
                    </div>
                    <input type="submit" value="Create">
                  </fieldset>
                </form>
              </div>
            </div>
            </div>
        </div>
    </body>
</html>
